<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
   <h1 class="title">Sign Up</h1>
   <form action="#"class="form" id="form">
     <div class="form-control">
       <label for="username">Enter Username</label>
       <input type="text" class='username' id="username" placeholder="Enter username" />
       <small>Username required</small>
     </div>
     <div class="form-control">
      <label for="email">Enter Email</label>
      <input type="text" class='email' id="email" placeholder="Enter email"/>
      <small>Email required</small>
    </div>
    <div class="form-control">
      <label for="Password">Enter Password</label>
      <input type="password" class='password' id="password" placeholder="Enter password" />
      <small>Password required</small>
    </div>
    <div class="form-control">
      <label for="confirmPassword">Enter ConfirmPassword</label>
      <input type="password" class='confirmPassword' id="confirmPassword" placeholder="Enter confirmPassword" />
      <small>ConfirmPassword required</small>
    </div>
    <button  class="submit">submit</button>
   </form>
 </div>
 <script src="./script.js" type="Text/javascript"></script>
</body>
</html>
